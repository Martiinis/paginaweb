<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="EstiloRegistro.css">
    <link rel="icon" type="image/png" href="ImagenesRegistro/icono pagina.jpg">
    
</head>
<body>
    <div class="container-page" id="container"> 
        <div class="login-container" id="Login">
            <h1 class="title">Registro</h1>
            <form action="" method="POST" id="form">
                <div class="form">
                    <div class="grupo">
                        <input type="text" name="" id="name" ><span class="barra"></span>
                        <label for="">Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="email" ><span class="barra"></span>
                        <label for="">Email</label>
                    </div>
                    <div class="grupo">
                        <input type="password" name="" id="password" ><span class="barra"></span>
                        <label for="">Password</label>
                    </div>
                    
                    <button type="submit">Registrarse</button>
                    <p class="warnings" id="warnings"></p>
                    <div id="volver">

                        <button type="button" class="btn btn-warning"><a href="/inicio/index.html">INICIO</a><i
                            class="fa fa-envelope"></i></button>
                      </div>
                </div>
            </form>
        </div>
    </div>



   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="code.js"></script>
    <script src="validacionreg.js"></script>

</body>
</html>
